  <body>
    <div id="app">üöÄ Âä†ËΩΩ‰∏≠...</div>

    <!-- ‰∏ªÈ¢òÂàáÊç¢ÊåâÈíÆ -->
    <button class="theme-toggle-btn" onclick="toggleTheme()">
      <span id="themeIcon">üåô</span>
    </button>

    <!-- Âè≥‰æßÂõ∫ÂÆöÁõÆÂΩï -->
    <div id="right-toc">
      <div class="toc-title" onclick="toggleToc()">
        üìë ÁõÆÂΩïÂØºËà™
        <span class="collapse-icon">‚ñº</span>
      </div>
      <div id="toc-content"></div>
    </div>

    <script>
      // ÁõÆÂΩïÊî∂Áº©
      function toggleToc() {
        document.getElementById("right-toc").classList.toggle("collapsed");
      }

      // ‰∏ªÈ¢òÂàáÊç¢
      function toggleTheme() {
        document.body.classList.toggle("dark");
        const isDark = document.body.classList.contains("dark");
        document.getElementById("themeIcon").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", isDark ? "dark" : "light");
      }

      // ÂàùÂßãÂåñ‰∏ªÈ¢ò
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        document.getElementById("themeIcon").textContent = "‚òÄÔ∏è";
      }

      // Docsify ÈÖçÁΩÆ
      window.$docsify = {
        name: "EverythingAI",
        repo: "",
        homepage: "docsify/README.md",
        loadSidebar: "docsify/_sidebar.md",
        auto2top: true,
        maxLevel: 1,
        subMaxLevel: 0,

        search: {
          paths: "auto",
          placeholder: "üîç ÊêúÁ¥¢...",
          noData: "üòû Êó†ÁªìÊûú",
        },

        copyCode: {
          buttonText: "Â§çÂà∂",
          successText: "‚úÖ",
        },

        pagination: {
          previousText: "‰∏ä‰∏ÄÁ´†",
          nextText: "‰∏ã‰∏ÄÁ´†",
        },

        // ÂõæÁâáÊîæÂ§ßÁº©Êîæ
        zoom: {
          selector: ".mermaid svg, img",
          background: "rgba(0,0,0,0.8)",
          delay: 300,
        },

        // ÁîüÊàêÂè≥‰æßÁõÆÂΩï
        plugins: [
          function (hook) {
            hook.doneEach(function () {
              const content = document.querySelector(".markdown-section");
              const tocContent = document.getElementById("toc-content");

              if (!content || !tocContent) return;

              // Ëé∑ÂèñÊâÄÊúâÊ†áÈ¢ò
              const headings = content.querySelectorAll("h1, h2, h3, h4");
              let html = "";

              headings.forEach((heading) => {
                const level = heading.tagName.toLowerCase();
                const text = heading.textContent;
                const id = heading.id;

                if (id) {
                  // Ëé∑ÂèñÂΩìÂâçË∑ØÁî±Ôºå‰øùÊåÅÂÆåÊï¥ÁöÑË∑≥ËΩ¨Ë∑ØÂæÑ
                  const currentRoute = window.location.hash.split("?")[0];
                  const href = `${currentRoute}?id=${encodeURIComponent(id)}`;
                  html += `<a href="${href}" class="${level}">${text}</a>`;
                }
              });

              tocContent.innerHTML = html;

              const links = tocContent.querySelectorAll("a");

              function updateActive() {
                let current = "";
                let currentHeading = null;
                headings.forEach((heading) => {
                  const rect = heading.getBoundingClientRect();
                  if (rect.top <= 120) {
                    current = heading.id;
                    currentHeading = heading;
                  }
                });
                if (!current && headings.length > 0) {
                  current = headings[0].id;
                }
                links.forEach((link) => {
                  link.classList.remove("active");
                  const href = link.getAttribute("href");
                  const linkId = decodeURIComponent(href.split("id=")[1] || "");
                  if (linkId === current) {
                    link.classList.add("active");
                    link.scrollIntoView({
                      block: "nearest",
                      behavior: "smooth",
                    });
                  }
                });
              }

              let scrollTimer;
              function throttledUpdate() {
                if (scrollTimer) return;
                scrollTimer = setTimeout(() => {
                  updateActive();
                  scrollTimer = null;
                }, 50);
              }
              window.removeEventListener("scroll", throttledUpdate);
              window.addEventListener("scroll", throttledUpdate);
              updateActive();
            });
          },
        ],
      };
    </script>

    <!-- Docsify -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Mermaid -->

		<script>
      // Mermaid Ê∏≤ÊüìÊèí‰ª∂
      (function () {
        function renderMermaid() {
          const mermaidBlocks = document.querySelectorAll(
            'pre[data-lang="mermaid"] code'
          );
          mermaidBlocks.forEach((block, index) => {
            const pre = block.parentElement;
            const code = block.textContent;
            const container = document.createElement("div");
            container.className = "mermaid";
            container.setAttribute("data-original-code", code);
            container.textContent = code;
            pre.parentNode.replaceChild(container, pre);
          });

          // Ê∏≤Êüì Mermaid
          if (window.mermaid) {
            mermaid.init(
              undefined,
              document.querySelectorAll(".mermaid:not([data-processed])")
            );
          }
        }

        // ‰ΩøÁî® Panzoom Ê∑ªÂä†ÂõæÁâáÊü•ÁúãÂäüËÉΩ
        setTimeout(() => {
          document.querySelectorAll(".mermaid svg").forEach((svg) => {
            svg.style.cursor = "zoom-in";
            svg.addEventListener("click", function () {
              const blob = new Blob(
                [new XMLSerializer().serializeToString(svg)],
                { type: "image/svg+xml" }
              );
              const url = URL.createObjectURL(blob);

              const overlay = document.createElement("div");
              overlay.className = "image-viewer-overlay";
              const container = document.createElement("div");
              container.className = "image-viewer-container";
              const img = document.createElement("img");
              img.src = url;
              const closeBtn = document.createElement("button");
              closeBtn.className = "image-viewer-close";
              closeBtn.innerHTML = "√ó";

              container.appendChild(img);
              overlay.appendChild(container);
              overlay.appendChild(closeBtn);
              document.body.appendChild(overlay);

              img.onload = function () {
                const panzoom = Panzoom(img, {
                  maxScale: 10,
                  minScale: 0.05,
                  step: 0.3,
                  cursor: "move",
                });
                const scale = Math.min(
                  (window.innerWidth * 0.9) / img.naturalWidth,
                  (window.innerHeight * 0.9) / img.naturalHeight,
                  0.5
                );
                panzoom.zoom(scale, { animate: false });
                container.addEventListener("wheel", panzoom.zoomWithWheel);
                setTimeout(() => overlay.classList.add("active"), 10);

                const close = () => {
                  overlay.classList.remove("active");
                  setTimeout(() => {
                    panzoom.destroy();
                    document.body.removeChild(overlay);
                    URL.revokeObjectURL(url);
                  }, 200);
                };
                closeBtn.onclick = close;
                overlay.onclick = (e) => e.target === overlay && close();
                document.addEventListener("keydown", function esc(e) {
                  if (e.key === "Escape") {
                    close();
                    document.removeEventListener("keydown", esc);
                  }
                });
              };
            });
          });
        }, 100);

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊ∏≤Êüì
        if (window.$docsify) {
          window.$docsify.plugins = [].concat(
            window.$docsify.plugins || [],
            function (hook) {
              hook.doneEach(function () {
                setTimeout(renderMermaid, 50);
              });
            }
          );
        }
      })();
    </script>
