<script>

/* â•â•â•â•â•â•â• PARTICLE SYSTEM â•â•â•â•â•â•â• */
;(function(){
  const c=document.getElementById('nebula'),ctx=c.getContext('2d');
  let w,h,particles=[];
  function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
  function Particle(){
    this.x=Math.random()*w;this.y=Math.random()*h;
    this.vx=(Math.random()-.5)*.5;this.vy=(Math.random()-.5)*.5;
    this.r=Math.random()*1.5+.5;
  }
  function init(){
    resize();particles=[];
    const n=Math.floor(w*h/9000); // Increased density
    for(let i=0;i<n;i++) particles.push(new Particle());
  }
  function draw(){
    ctx.clearRect(0,0,w,h);
    const cs=getComputedStyle(document.documentElement);
    const accent=cs.getPropertyValue('--accent').trim();
    ctx.fillStyle=accent;ctx.strokeStyle=accent;
    
    // Update & Draw Particles
    particles.forEach((p,i)=>{
      p.x+=p.vx;p.y+=p.vy;
      if(p.x<0)p.x=w;if(p.x>w)p.x=0;
      if(p.y<0)p.y=h;if(p.y>h)p.y=0;
      
      ctx.globalAlpha=.4;
      ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();

      // Connections
      for(let j=i+1;j<particles.length;j++){
        const p2=particles[j];
        const dx=p.x-p2.x,dy=p.y-p2.y;
        const d=dx*dx+dy*dy;
        if(d<15000){ // Connection distance
          ctx.globalAlpha=(1-d/15000)*.15;
          ctx.lineWidth=1;
          ctx.beginPath();ctx.moveTo(p.x,p.y);ctx.lineTo(p2.x,p2.y);ctx.stroke();
        }
      }
    });
    requestAnimationFrame(draw);
  }
  init();draw();
  addEventListener('resize',init);
})();

/* â•â•â•â•â•â•â• APP LOGIC â•â•â•â•â•â•â• */
document.addEventListener('DOMContentLoaded',()=>{
  const searchInput=document.getElementById('searchInput');
  const catPills=document.getElementById('catPills');
  const grid=document.getElementById('grid');
  const catNav=document.getElementById('catNav');
  const counter=document.getElementById('counter');
  const themeSw=document.getElementById('themeSw');
  const themeBtn=document.getElementById('themeBtn');

  let section='tools', filter='all';

  /* â”€â”€â”€ Theme â”€â”€â”€ */
  themeBtn.onclick=e=>{e.stopPropagation();themeSw.classList.toggle('open')};
  document.addEventListener('click',e=>{if(!themeSw.contains(e.target))themeSw.classList.remove('open')});
  document.querySelectorAll('.theme-opt').forEach(opt=>opt.onclick=()=>{
    document.querySelectorAll('.theme-opt').forEach(x=>x.classList.remove('active'));
    opt.classList.add('active');
    const t=opt.dataset.theme;
    if(t==='light') document.body.removeAttribute('data-theme');
    else document.body.setAttribute('data-theme',t);
    themeSw.classList.remove('open');
  });

  /* â”€â”€â”€ Sticky nav (Disabled per user request) â”€â”€â”€ */
  // addEventListener('scroll',()=>catNav.classList.toggle('stuck',scrollY>200));

  /* â”€â”€â”€ Section tabs â”€â”€â”€ */
  document.querySelectorAll('.sec-tab').forEach(tab=>tab.onclick=()=>{
    document.querySelectorAll('.sec-tab').forEach(x=>x.classList.remove('active'));
    tab.classList.add('active');
    section=tab.dataset.sec;filter='all';
    buildPills();render();
  });

  /* â”€â”€â”€ Category pills â”€â”€â”€ */
  function buildPills(){
    const cats=section==='tools'?TOOL_CATS:BLOGGER_CATS;
    let h='<button class="cat-pill active" data-f="all">å…¨éƒ¨</button>';
    cats.forEach(c=>h+=`<button class="cat-pill" data-f="${c}">${c}</button>`);
    catPills.innerHTML=h;
    catPills.querySelectorAll('.cat-pill').forEach(p=>p.onclick=()=>{
      catPills.querySelectorAll('.cat-pill').forEach(x=>x.classList.remove('active'));
      p.classList.add('active');filter=p.dataset.f;render();
    });
  }

  /* â”€â”€â”€ Render â”€â”€â”€ */
  function render(){
    const term=searchInput.value.toLowerCase();
    let html='',count=0;

    if(section==='tools'){
      RESOURCES.forEach(t=>{
        if(filter!=='all'&&t.cat!==filter)return;
        if(term&&!t.title.toLowerCase().includes(term)&&!t.desc.toLowerCase().includes(term))return;
        count++;
        const ic=t.icon
          ?`<img src="${t.icon}" class="card-icon" onerror="this.outerHTML='<div class=card-icon-ph>${t.title[0]}</div>'">`
          :`<div class="card-icon-ph">${t.title[0]}</div>`;
        html+=`<a href="${t.url}" class="card" target="_blank" rel="noopener">
          <div class="card-head">${ic}<div class="card-title">${t.title}</div></div>
          <div class="card-desc">${t.desc}</div>
          <div class="card-foot"><span class="card-tag">${t.cat}</span></div>
        </a>`;
      });
    } else {
      BLOGGERS.forEach(b=>{
        if(filter!=='all'&&b.cat!==filter)return;
        if(term&&!b.title.toLowerCase().includes(term)&&!b.desc.toLowerCase().includes(term))return;
        count++;
        let links='';
        if(b.yt) links+=`<a href="${b.yt}" target="_blank" rel="noopener">â–¶ YouTube</a>`;
        if(b.x) links+=`<a href="${b.x}" target="_blank" rel="noopener">ğ• Twitter</a>`;
        html+=`<div class="card">
          <div class="card-head"><div class="card-icon-ph">${b.title[0]}</div><div class="card-title">${b.title}</div></div>
          <div class="card-desc">${b.desc}</div>
          <div class="card-foot"><span class="card-tag">${b.cat}</span><div class="card-links">${links}</div></div>
        </div>`;
      });
    }

    if(!html) html=`<div class="empty"><div class="empty-icon">ğŸ”</div><div class="empty-text">æœªæ‰¾åˆ°åŒ¹é…å†…å®¹</div></div>`;
    grid.innerHTML=html;
    counter.textContent=section==='tools'?`å…± ${count} ä¸ªå·¥å…·`:`å…± ${count} ä½æ¨è`;

    /* Scroll reveal with stagger */
    requestAnimationFrame(()=>{
      const observer=new IntersectionObserver((entries)=>{
        entries.forEach((entry,i)=>{
          if(entry.isIntersecting){
            entry.target.style.transitionDelay=`${i*40}ms`;
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      },{threshold:.05,rootMargin:'0px 0px -30px 0px'});
      grid.querySelectorAll('.card').forEach(card=>observer.observe(card));
    });
  }

  /* â”€â”€â”€ 3D tilt on hover â”€â”€â”€ */
  grid.addEventListener('mousemove',e=>{
    const card=e.target.closest('.card');
    if(!card)return;
    const rect=card.getBoundingClientRect();
    const x=(e.clientX-rect.left)/rect.width-.5;
    const y=(e.clientY-rect.top)/rect.height-.5;
    card.style.transform=`translateY(-4px) rotateY(${x*8}deg) rotateX(${-y*6}deg)`;
  });
  grid.addEventListener('mouseleave',e=>{
    const card=e.target.closest('.card');
    if(card) card.style.transform='';
  },true);

  /* â”€â”€â”€ Search â”€â”€â”€ */
  searchInput.oninput=render;

  /* â”€â”€â”€ Custom Cursor (Removed) â”€â”€â”€ */

  /* â”€â”€â”€ Init â”€â”€â”€ */
  buildPills();
  render();
});
